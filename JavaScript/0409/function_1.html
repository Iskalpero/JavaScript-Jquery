<!doctype html>

<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 함수 </title>
		<script>
			var count = 0; 

			MyFnc();
			// 위에 함수가 정의되지 않았음에도 
			// function 함수명 형식으로 작성하면 정상적으로 작동한다.
			// 이를 호이스팅(hoisting) 이라 한다.
			
			function MyFnc(){
				count++;
				document.write("hello" + count, "<br>");
			}
			
			MyFnc(); 
			//theFnc();	
			//theFnc()는 익명 함수형식으로 정의시켰다.
			// 하지만 이는 정의한 후에 사용해야 하기 때문에, 이를 실행하면 작동되지 않는다.
			var theFnc = function(){
				count ++;
				document.write("bye" + count, "<br>");
			}
			
			theFnc();	
			
		</script>
	</head>

	<body>
	
	
	
	</body>


</html>

<!doctype html>

<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 함수 5</title>
		<script>
			var num = 1;
			
			function gallery(direct){
				//false의 조건 undefined, 0, null
					if(direct){
						if(num==9)
							num = 1;
						else
							num++;
					}
					else{
						if(num==1)
							num = 9;
						else
							num--;
					}
				
				var imgTag = document.getElementById("photo");
				imgTag.setAttribute("src","images/pic_" + num + ".jpg");
			}
				
			//밑의 이전에 gallery(0)을 줘서 false가 되게 해준다.
		</script>
	</head>

	<body>
		<div id = "galleryZone">
			<p><img src="images/pic_1.jpg" id="photo" alt=""></p>
			<p>
				<button onclick="gallery(0)">이전</button>
				<button onclick="gallery(1)">다음</button>
			</p>
		</div>
	</body>


</html>

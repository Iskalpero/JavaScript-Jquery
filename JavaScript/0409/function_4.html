					parameter += arguments[k] +"\n";
				
				//arguments 는 값을 받아올 수 있는 명령문이다.
				//
				alert(arguments.length +"\n" +  parameter);
				if(arguments[0]==rightId){
					
					if(arguments[1]==rightPw)
						document.write(arguments[0] + "접속 완료","<br>");
					else
						alert("잘못된 비밀번호");
					
					
				}
				else
					alert("아이디가 틀립니다.");
			}

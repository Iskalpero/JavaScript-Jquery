<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
		
		$(".btn_1.on").on("mouseover focus", function() {
			alert("HELLO!");
		});
		$(".btn_1").addClass("on");
		// 클릭이벤트를 바로 진행 할 경우에는 
		// 등록하기 전에 class값을 먼저 생성해야 동작한다.

		$(document).on("mouseover focus",".btn_2.on", function() {
				alert("WELCOME!");
		});
		// 이와 같은 라이브 이벤트 등록 형식에 한해서는 선 등록 후 class값이
		// 정상동작된다.
		$(".btn_2").addClass("on");
});
</script>
</head>
<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
		<p><button class="btn_2">버튼2</button></p>
	</div>
</body>
</html>

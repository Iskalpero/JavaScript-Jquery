<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	$(".menuWrap_1 a").on("click", function(e) {
		e.preventDefault();

		$(".menuWrap_1 a")
		.css({"background-color":"#fff"});
		// 클릭 시 모든 <a>의 배경색을 흰색으로.
		// 구분하고싶음 색깔 바꿔주면 안다.

		$(this)
		.css({"background-color":"#ff0"});
		// 누른 대상에 한해 (this)
		// 표시시키기 위한 다른 색상.
	});

	$(".menuWrap_2 a").on("click", function(e) {
		e.preventDefault();

		$(".menuWrap_2 a")
		.css({"background-color":"#fff"});

		var idx = $(".menuWrap_2 a").index(this);
		$(".menuWrap_2 a").eq(idx)
		.css({"background-color":"#0ff"});
		
		$(".idxNum").text(idx);
	});
});
</script>
</head>
<body>
<h2>$(this)</h2>
<ul class="menuWrap_1">
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
</ul>
<h2>Index( )</h2>   
<ul class="menuWrap_2">
				<li><a href="#">메뉴4</a></li>
				<li><a href="#">메뉴5</a></li>
				<li><a href="#">메뉴6</a></li>
</ul>
<p class="idxNum"></p>
</body>
</html>

<!doctype html>

<html lang="ko">

	<head>
		<meta charset="utf-8">
		<title> JQ </title>
		<scripta src = "../js/jquery-3.3.1.js"></scripta>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script>
			$(function(){
				
				var obj = [
					{"area" : "서울"},
					{"area" : "부산"},
					{"area" : "전주"}];
			// obj[3] 배열 안에 객체 3개 선언.{}객체, []배열
			// 각 객체에는 인자가 두 개 있는 것이다.
				
				$(obj).each(function(i,o){
					console.log(i + ":",o);
				});
				// obj를 :로 나눠서 출력시켜줌.
				// i,o는 그냥 매개변수다. i,o를 꼮 써야하는 의미는 없다.
				
				console.log("================End1=====================");
				
				$.each($("#menu2 li"), function(i,o){
					console.log(i + ":",o);
				});
				// li[3]을 구분시켜 출력시켜준다.
				// 여기서 i는 배열의 번쨰를 의미하고 , o는 <li>~</li>값이다.
				
				
				console.log("================End1=====================");
			
				$.each($("#menu2 li"),function(i){
				//$(obj).each(function(i){
					console.log(i + ":",$(this));
					
				// 위에서 변수로 선언한 것은 each()를 사용하고
				// $.each()는 html태그명을 참조할때 사용한다.
				});
				
			});
			
		</script>
	
	</head>
	
	
	<body>
		
		<h1> 탐색 선택자 </h1>
		
		<ul id="menu1">
			<li>내용 1-1 </li>
			<li>내용 1-2 </li>
			<li>내용 1-3 </li>
		</ul>
		
		<ul id="menu2">
			<li>내용 2-1 </li>
			<li>내용 2-2 </li>
			<li>내용 2-3 </li>
		</ul>
		
	</body>


</html>

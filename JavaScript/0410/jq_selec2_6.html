<!doctype html>

<html lang="ko">

	<head>
		<meta charset="utf-8">
		<title> JQ </title>
		<scripta src = "../js/jquery-3.3.1.js"></scripta>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script>
			$(function(){
				$("#menu1 li").slice(1,3)
					.css("background-color","#FF0");
				// menu1의 li에서 li[1] <= 출력 <li[3]을 표현.
				// 그런데 이전 4장에서의 slice개념은 li[1] < 출력 <= li[3]의 형태니 이점 유의해라.
				
				$("li:only-child")
					.css({
						"background-color":"#0FF"
					});
				//밑에서 2-1 ~ 2-4까지 있는데, 혼자가 아닐경우에는 작동하지 않는다.
				//혼자 li로 ul에서 유일하게 존재할 시 작동된다.
			
			});
			
		</script>
	
	</head>
	
	
	<body>
		<h1> 탐색 선택자 </h1>
		
		<ul id="menu1">
			<li>내용 1-1 </li>
			<li>내용 1-2 </li>
			<li>내용 1-3 </li>
			<li>내용 1-4 </li>
		</ul>
		
		<ul id="menu2">
			<li>내용 2-1 </li>
			
		</ul>
		
		
	</body>


</html>

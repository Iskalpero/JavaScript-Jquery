		<script>

			$(function(){	
				$("li:last-of-type")
					.css("background-color","blue");
				
				$("li:first-of-type")
					.css({
						"background-color":"black"
					});
				
			});
			
		</script>
	
	</head>
	
	
	<body>
		<h1> 탐색 선택자 </h1>

			<li>내용 1-1 </li>
			<li>내용 1-2 </li>
			<li>내용 1-3 </li>
		</ul>
		
		<ul>
			<li>내용 2-1 </li>
			<li>내용 2-2 </li>
			<li>내용 2-3 </li>
		</ul>
		
		
	</body>


</html>

<!doctype html>

<html lang="ko">

	<head>
		<meta charset="utf-8">
		<title> JQ </title>
		<scripta src = "../js/jquery-3.3.1.js"></scripta>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script>
			$(function(){
				$("#inner_1 p:contains(내용1)")
					.css("background-color","#FF0");
				// 노란색, inner_1 id의 p태그 중에서 내용 1이라는 내용이 있는 것에 해당.
				
				$("#inner_1 p:has(strong)")
					.css("background-color","#0FF");
				// 하늘색, inner_1 id의 p태그중에 strong태그에 해당한다.
				
				
				$("#outer_wrap").contents()
					.css({
						"border":"1px dashed #00F"
					});
				// outer_wrap에 하위 요소 중 가장 가까운 하위요소들을 적용시켜준다.
				
				$("#inner_2 p").not(":first")
					.css({
						"background-color":"#0F0"
					});
				// inner_2의 id의 p요소들 중 첫 번째 p를 제외하고 적용시켜준다.
				
				
				$("#inner_2 p").eq(2).end()
					.css("color","#F00");
				//inner_2 id의 p요소 중 두 번째 요소에 적용시키는 것이나,
				// end()에 의해 eq(2)의 의미가 업어지고 사실상 p요소들 전체에 적용된다.
				// jquery제작자는 이 end란게 쓸데가 있다고 판단하여 만든 것이라 한다.
			});
		</script>
	
	</head>
	
	
	<body>
		
		<div id="outer_wrap">
			<h1> 콘텐츠 탐색 선택차 </h1>
			<section id="inner_1">
				<h1>contains(), contents(), has() </h1>
				<p>
					<span> 내용1 </span>
				</p>
				<p>
					<strong> 내용 2 </strong>
				</p>
				<p>
					<span> 내용 3 </span>
				</p>
			</section>
			<section id="inner_2">
				<h1>not(),end()</h1>
				<p> 내용 4</p>
				<p> 내용 5</p>
				<p> 내용 6</p>
			</section>
		</div>
	</body>


</html>

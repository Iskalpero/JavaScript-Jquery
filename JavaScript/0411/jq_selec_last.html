<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script>
	$(function(){
		$(".wrap_1 p:first")
			.text("내용1");
		// 밑의 <p>텍스트1</p>를 텍스트1->내용1로 바꿔준다.
		
		$(".wrap_1 p.active")
		.removeClass("active")
		.addClass("on");
		//active 클래스를 삭제시키고 on을 추가시킨다.
		
		$(".wrap_1 p:eq(2) a")
		.attr("href","http://www.naver.com");
		//<p><a href="#">네이버</a></p>에서 #->http://www.naver.com으로 바꿔준다.

		$(".wrap_1 p:eq(3) input").val("Korea");
		//<input type="text" value="Hello">에서 Hello -> korea
		
		$(".wrap_2 p:first").after("<p>After(추가1)</p>");
		// 내용5
		// 다음에 <p>After(추가1)</p> 이 출력되게 배치된다.
		$(".wrap_2 p:first").before("<p>Before(추가2)</p>");
		// 내용5
		// 이전에 <p>Before(추가2)</p>를 배치시킨다.

		$(".wrap_3 p")
		.unwrap()
		.wrapInner("<strong/>");
		// wrap_3의 p들을 묶어주는 div를 없애고 strong로 각각 묶어준다.
		
	});
</script>
</head>
<body>
	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
			<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
		<div>
			<p>내용7</p>
			<p>내용8</p>
		</div>
	</div>
</body>
</html>

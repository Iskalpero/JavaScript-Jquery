<!doctype html>

<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Import</title>
	</head>
	</head>
	
	<body>
		<script>
			var box;  // 기본값 null
			box = 100;
			box = 30; //마지막 값을 따라간다.
			box = 'A';
			document.write("box<br>");
			document.write(box+"<br>");
			document.write(box);
			document.write("box<br>");
			document.write(box,"<br>"); // +나 ,중 하나를 쓰면 된다.
		</script>
	</body>

</html>
